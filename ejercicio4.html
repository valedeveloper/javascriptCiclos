<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero=prompt("Agrege un número y te diré si es primo o no, recuerde no poner ni 0 y 1");
        let valor= parseInt(numero);
        let contador=0;

        while(valor==0 || valor==1)
        {
            let numero=prompt("Agrege un número y te diré si es primo o no, recuerde no poner ni 0 y 1");
            let valor= parseInt(numero);
        }

        function primoCalculo(valor){
            for(i=1;i<=valor;i++)
            {
                if(valor%i==0)
                {
                    contador=contador+1
                };
            }
        }

        function primo(contador){

            if(contador==2)
            {
                const aviso=document.createElement("p");
                document.body.append(aviso);
                aviso.innerText="Es primo";
            }
            else
            {
                const aviso=document.createElement("p");
                document.body.append(aviso);
                aviso.innerText="No es primo";
            }
            
        }

        primoCalculo(valor);
        primo(contador);
       







    </script>
</body>
</html>
