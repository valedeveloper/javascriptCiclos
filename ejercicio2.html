<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let aviso=prompt("¿Hasta qué número quieres ver?Debe ser mayor  3");
        let valor=parseInt(aviso);
        
        while (valor<=3 )
        {
            aviso=prompt("¿Hasta qué número quieres ver?Debe ser mayor a 3");
            valor=parseInt(aviso);
        }
        
        for (i=0; i <= valor;i++)
        {
            const nota=document.createElement("p");
            document.body.append(nota);
            nota.innerText=i;
           
        }











    </script>
</body>
</html>
